<app-add-quote (onAddQuote)="addQuote($event)"></app-add-quote>
<div class="filter-container">
    <div class="search-container">
        <input class="search-text" type="text" name="search" [(ngModel)]="searchText" placeholder="Search your quotes ...">
    </div>
    <select #sel (change)="onChange(sel.value)" >
        <option selected>Sort</option>
        <option *ngFor="let sort of sorts" [value]="sort">{{sort}}</option>
    </select>
</div>
<div class="quotes-container">
    <app-quote @slide *ngFor="let quote of quotes | filter:searchText" [quote]="quote" (onDeleteQuote)="deleteQuote(quote)"></app-quote>
</div>
